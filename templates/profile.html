<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - SkillForge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .profile-card { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-custom { background: #ff6600; color: #fff; border: none; }
    .btn-custom:hover { background: #e55b00; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark" style="background-color:#ff6600;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/web">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <div class="profile-card">
    <h3 class="text-center mb-4">My Profile</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="full_name" value="{{ account.full_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email (read-only)</label>
        <input type="email" class="form-control" value="{{ account.email }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input type="tel" class="form-control" name="mobile" value="{{ account.mobile }}" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Update Profile</button>
    </form>
  </div>
</body>
</html>
